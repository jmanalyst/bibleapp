<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Bible App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #custom-dropdown {
      display: none;
      overflow-y: auto;
    }
    #custom-dropdown.active {
      display: block;
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-white text-black font-sans">

  <!-- üìò Sticky Header Search Bar -->
  <div id="search" class="sticky top-0 bg-white z-10 px-2 py-1 border-b shadow-sm">
    <div class="max-w-4xl mx-auto grid grid-cols-1 sm:grid-cols-4 gap-1 items-center relative text-sm">
      <div class="relative">
        <input id="book" name="book" type="text" autocomplete="off"
          placeholder="Book" oninput="filterDropdown(); toggleClearButton();"
          onfocus="showDropdown()" onkeydown="handleDropdownKeys(event)"
          class="px-2 py-1 pr-8 border border-gray-300 rounded w-full text-sm" />
        <button onclick="clearBook()" id="clearBtn" title="Clear"
          class="absolute right-2 top-1.5 text-gray-500 text-xs hover:text-black hidden">‚ùå</button>
        <ul id="custom-dropdown"
          class="absolute z-50 w-full border border-gray-300 bg-white rounded shadow mt-1 hidden max-h-80 overflow-y-auto text-sm"></ul>
      </div>

      <input id="chapter" type="number" min="1" placeholder="Chapter"
        onkeydown="submitOnEnter(event)"
        class="px-2 py-1 border border-gray-300 rounded w-full text-sm" />

      <input id="verse" type="number" min="1" placeholder="Verse (Optional)"
        onkeydown="submitOnEnter(event)"
        class="px-2 py-1 border border-gray-300 rounded w-full text-sm" />

      <div class="flex gap-1">
        <button onclick="getVerse()" class="bg-white text-black border border-black px-2 py-1 text-sm rounded hover:bg-gray-100 transition w-full">
          Get
        </button>
        <button onclick="startListening()" id="micBtn"
          class="bg-white text-black border border-black px-2 py-1 text-sm rounded hover:bg-gray-100 transition hidden md:inline-block">
          üéôÔ∏è
        </button>
      </div>
    </div>
  </div>

  <!-- üåü Welcome Section -->
  <section id="welcome-section" class="min-h-screen flex flex-col justify-center items-center text-center bg-gradient-to-b from-white to-blue-100 px-4">
    <h1 class="text-4xl sm:text-5xl font-bold mb-4 text-gray-900">Welcome to the Bible App</h1>
    <p class="text-lg sm:text-xl text-gray-700 mb-6 max-w-xl">
      Search, read, and reflect on verses from the King James Bible.
    </p>
    <a href="#search" class="inline-block bg-black text-white px-6 py-3 rounded hover:bg-gray-800 transition text-sm">
      Start Reading üìñ
    </a>
  </section>

  <!-- üìñ Results -->
  <div id="result-section" class="max-w-4xl mx-auto px-2 py-4 hidden">
    <div id="result" class="text-base leading-relaxed whitespace-pre-wrap"></div>
  </div>

<!-- Chapter Picker Modal -->
<div id="chapter-picker" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50 hidden">
  <div class="bg-white rounded-lg p-4 max-w-xs w-full shadow-lg">
    <div class="text-center mb-2 font-semibold text-lg" id="chapter-picker-title">Select Chapter</div>

    <!-- Make this grid scrollable -->
    <div class="overflow-y-auto max-h-96">
      <div id="chapter-grid" class="grid grid-cols-7 gap-2 text-center text-sm">
        <!-- Chapters will be dynamically added here -->
      </div>
    </div>

    <button onclick="closeChapterPicker()" class="mt-4 w-full text-sm text-gray-700 py-1 border rounded hover:bg-gray-100">Cancel</button>
  </div>
</div>




<!-- Verse Picker Modal -->
<div id="verse-picker" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50 hidden">
  <div class="bg-white rounded-lg p-4 max-w-xs w-full shadow-lg">
    <div class="text-center mb-2 font-semibold text-lg">Select Verse</div>
    <div id="verse-grid" class="grid grid-cols-7 gap-2 text-center text-sm max-h-80 overflow-y-auto">
      <!-- Verses inserted dynamically -->
    </div>
    <button onclick="closeVersePicker()" class="mt-4 w-full text-sm text-gray-700 py-1 border rounded hover:bg-gray-100">Cancel</button>
  </div>
</div>





  <!-- üîß Utility Script -->
  <script>
    function clearBook() {
      const bookInput = document.getElementById("book");
      const chapterInput = document.getElementById("chapter");
      const verseInput = document.getElementById("verse");

      bookInput.value = "";
      chapterInput.value = "";
      verseInput.value = "";

      toggleClearButton();
      showDropdown();
      bookInput.focus();
    }

    function toggleClearButton() {
      const clearBtn = document.getElementById("clearBtn");
      const bookInput = document.getElementById("book");
      clearBtn.classList.toggle("hidden", bookInput.value.trim() === "");
    }

    function selectBookFromDropdown(book) {
      const bookInput = document.getElementById("book");
      bookInput.value = book;
      document.getElementById("custom-dropdown").classList.remove("active");
      document.getElementById("chapter").focus();
      toggleClearButton();
    }

    document.addEventListener("DOMContentLoaded", () => {
      toggleClearButton();
    });

    // Show result section, hide welcome
    function showResultArea() {
      document.getElementById("welcome-section").classList.add("hidden");
      document.getElementById("result-section").classList.remove("hidden");
    }

    // Patch global to make available for script.js
    window.showResultArea = showResultArea;
  </script>

  <!-- üîå App Logic -->
  <script defer src="script.js"></script>
</body>
</html>
