<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scripture Ease</title>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen">

  <!-- Sticky Top Section -->
  <div class="sticky top-0 z-50 bg-white border-b shadow-sm p-3 rounded-b-xl">
    <div class="max-w-5xl mx-auto flex flex-col md:flex-row md:items-center md:gap-3 gap-2">
      <!-- Book input with autocomplete -->
      <div class="relative w-full md:w-1/3">
        <input id="book" type="text" placeholder="Book" autocomplete="off"
          class="w-full px-3 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          oninput="showSuggestions()" onkeydown="autocompleteBook(event)" />
        <ul id="suggestions"
          class="absolute z-10 w-full bg-white border border-gray-300 mt-1 rounded-md shadow-md hidden max-h-40 overflow-auto text-sm"></ul>
      </div>

      <!-- Chapter input -->
      <input
        id="chapter"
        type="number"
        placeholder="Chapter"
        class="w-full md:w-1/6 px-3 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        onkeydown="submitOnEnter(event)"
        />


      <!-- Verse input -->
      <input
        id="verse"
        type="number"
        placeholder="Verse (optional)"
        class="w-full md:w-1/6 px-3 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        onkeydown="submitOnEnter(event)"
        />


      <!-- Get Scripture Button -->
      <button onclick="getVerse()"
        class="w-full md:w-auto bg-white text-black border border-black px-4 py-2 text-sm rounded-md hover:bg-gray-100 transition">
        Get
        </button>



      <!-- Speak Button -->
      <button onclick="startListening()"
        class="w-full md:w-auto bg-white text-black border border-black px-4 py-2 text-sm rounded-md hover:bg-gray-100 transition">
        🎙️ Speak
        </button>


    </div>
  </div>

  <!-- Result Section -->
  <div id="result" class="max-w-5xl mx-auto px-4 mt-6 text-lg text-gray-800 whitespace-pre-line"></div>
  

  <script src="script.js"></script>
</body>
</html>
