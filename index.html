
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Bible App</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #custom-dropdown {
      display: none;
      max-height: 200px;
      overflow-y: auto;
    }
    #custom-dropdown.active {
      display: block;
    }
  </style>
</head>
<body class="bg-white text-black font-sans">
  <div class="sticky top-0 bg-white z-10 px-4 py-2 border-b shadow-sm">
    <div class="max-w-4xl mx-auto grid grid-cols-1 sm:grid-cols-4 gap-2 items-center relative">
      <div class="relative">
        <input id="book" name="book" type="text" autocomplete="off"
          placeholder="Book" oninput="filterDropdown()" onfocus="showDropdown()" onkeydown="handleDropdownKeys(event)"
          class="px-3 py-2 border border-gray-300 rounded w-full" />
        <ul id="custom-dropdown"
          class="absolute z-50 w-full border border-gray-300 bg-white rounded shadow mt-1 hidden max-h-52 overflow-y-auto"></ul>
      </div>

      <input id="chapter" type="number" min="1" placeholder="Chapter"
        onkeydown="submitOnEnter(event)"
        class="px-3 py-2 border border-gray-300 rounded w-full" />

      <input id="verse" type="number" min="1" placeholder="Verse (optional)"
        onkeydown="submitOnEnter(event)"
        class="px-3 py-2 border border-gray-300 rounded w-full" />

      <div class="flex gap-2">
        <button onclick="getVerse()" class="bg-white text-black border border-black px-2 py-1 text-[16px] rounded-md hover:bg-gray-100 transition w-full">
          Get
        </button>
        <button onclick="startListening()" id="micBtn"
          class="bg-white text-black border border-black px-2 py-1 text-[16px] rounded-md hover:bg-gray-100 transition hidden md:inline-block">
          üéôÔ∏è
        </button>
      </div>
    </div>
  </div>

  <div class="max-w-4xl mx-auto px-4 py-6">
    <div id="result" class="text-lg leading-relaxed whitespace-pre-wrap"></div>
  </div>
</body>
</html>
